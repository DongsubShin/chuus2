{% extends 'empty_base.html' %} 
{% block page_title %}트레이너/회원 인증{% endblock %}
{% load static %}
{% block pagecontent %}
  
  <style>
    #myVideo {
      position: fixed;
      right: 0;
      top: 0;
      object-fit: cover;
      width:100%;
      height:100%;
    }
    
    /* Add some content at the bottom of the video/page */
    .content {
      position: fixed;
      bottom: 40%;
      width: 100%;
      color:white;
      /* background: rgba(0, 0, 0, 0.5);
      color: #f1f1f1;
      */
    }
    
    
    </style>

  <body> 

    <!-- The video -->
    <video autoplay muted loop id="myVideo" >
      <source src="{% static 'potential/login.mp4' %}" type="video/mp4">
    </video>

    <!-- Optional: some overlay text to describe the video -->
    <div class="content" style ="text-align:center">
      <h1 style = "font-family:'azonix'; font-size:60pt">
        Potential
      </h1>
      <br>
      <h3 style = "font-size:30pt">{{trainerUser.trainer.name}} 트레이너님께서<br> {{trainerUser.user.name}} 회원님의 인증을 요청하셨습니다<br><br>인증을 원하실 경우 카카오 버튼을 눌러주세요</h3>
      <br>
      <br>
      
      <a id="kakao-login-btn" href="javascript:loginWithKakao()">
        <img src="https://k.kakaocdn.net/14/dn/btroDszwNrM/I6efHub1SN5KCJqLm1Ovx1/o.jpg" width="400"
          alt="카카오 로그인 버튼" />
      </a> 
    </div>


</body>



<script>
  function loginWithKakao() {
    Kakao.Auth.authorize({
      redirectUri: 'http://potentialai.com/kakaoVerified/'
    });
  }
</script>


{% endblock %}
